<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav id="menu" class="header__menu">
            <a class="header__menu__link" href="index.html">Home</a>
            <a class="header__menu__link" href="about.html">Sobre mí</a>
            <a class="header__menu__link" href="servicios.html">Servicios</a>
            <a class="header__menu__link" href="conectemos.html">Conéctemos</a>
        </nav>
        <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">Eleva tu negocio digital a otro nivel <strong class="titulo-destacado">con un Front-end de calidad!</strong></h1>
            <p class="presentacion__contenido__texto">¡Hola, soy Snitch! <br> Programador especializado en el desarrollo de software, soluciones web y proyectos de inteligencia artificial.
            </p>
            <div class="presentacion__enlaces">
                <h2 class="presentacion__enlaces__subtitulo">Accede a mis redes:</h2>
                <a class="presentacion__enlaces__link" href="https://www.instagram.com/alan_gpe_herrera?igsh=MXUybndsOTdmbjY0Mw== ">
                    <img src="images/instagram.png" alt="Instagram"> Instagram
                </a>                
                <a class="presentacion__enlaces__link" href="https://github.com/TheSnitch13">
                    <img src="images/github.png" alt="Github"> GitHub
                </a>
                
            </div>
        </section>
        
        <div class="contenedor__imagen">
             <img class="presentacion__imagen" src="images/Imagem.jpg" alt="Imagen de Ana García trabajando">
        </div>
           
    </main>
    <footer class="footer">
        <p>Desarrollado por Snitch</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.querySelector('.menu-toggle');
            const menu = document.getElementById('menu');
            if (!btn || !menu) return;

            btn.addEventListener('click', () => {
            const abierto = menu.classList.toggle('is-open');
            btn.setAttribute('aria-expanded', abierto ? 'true' : 'false');
            });
        });
    </script>
</body>
</html>
